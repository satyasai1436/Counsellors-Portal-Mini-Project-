<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Dark gray text */
        }
        h1 {
            color: #007bff; /* Blue heading text */
            text-align: center; /* Center align heading */
            margin-top: 50px; /* Spacing from the top */
        }
        table {
            margin: 20px auto; /* Center align table with margin */
            border-collapse: collapse; /* Collapse border spacing */
            width: 80%; /* Set table width */
            background-color: #fff; /* White background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Shadow effect */
        }
        th, td {
            padding: 10px; /* Padding for table cells */
            border-bottom: 1px solid #dee2e6; /* Border bottom for table rows */
        }
        th {
            background-color: #007bff; /* Blue header background */
            color: #fff; /* White text */
        }
        .btn-primary {
            margin: 5px; /* Add margin to buttons */
        }
        a {
            display: block; /* Display as block element */
            text-align: center; /* Center align text */
            margin-top: 20px; /* Spacing from the top */
            text-decoration: none; /* Remove underline */
            color: #007bff; /* Blue link text */
        }
        a:hover {
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <h1>View Enquire Here</h1>
    <form th:action="@{/filter}" th:object="${eqObj}" method="post">
        <table class="table">
            <tr>
                <th>Select Course</th>
                <td>
                    <select class="form-select" th:field="*{course}">
                        <option value="" selected>Select a course</option>
                        <option value="Java">Java</option>
                        <option value="SQL">SQL</option>
                        <option value="Python">Python</option>
                        <option value="SpringBoot">SpringBoot</option>
                    </select>
                </td>
                <th>Select Class Mode</th>
                <td>
                    <select class="form-select" th:field="*{mode}">
                        <option value="" selected>Select class mode</option>
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                    </select>
                </td>
                <th>Select Status</th>
                <td>
                    <select class="form-select" th:field="*{status}">
                        <option value="" selected>Select status</option>
                        <option value="new">New</option>
                        <option value="enrolled">Enrolled</option>
                        <option value="lost">Lost</option>
                    </select>
                </td>
                <td>
                    <input type="submit" value="Search" class="btn btn-primary">
                </td>
            </tr>
        </table>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Course</th>
                <th>Class Mode</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="enq : ${listObj}">
                <td th:text="${enq.eid}"></td>
                <td th:text="${enq.ename}"></td>
                <td th:text="${enq.phonumber}"></td>
                <td th:text="${enq.course}"></td>
                <td th:text="${enq.mode}"></td>
                <td th:text="${enq.status}"></td>
                <td>
                    <a th:href="@{/edit(eid=${enq.eid})}" class="btn btn-primary">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/addEnq" class="btn btn-primary">Add New Enquiry</a>
    <a href="/login" class="btn btn-primary">Home</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

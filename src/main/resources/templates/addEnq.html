<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Dark gray text */
        }
        h1 {
            color: #007bff; /* Blue heading text */
            text-align: center; /* Center align heading */
            margin-top: 50px; /* Spacing from the top */
        }
        .container {
            margin-top: 20px; /* Spacing from the top */
            width: 50%; /* Set container width */
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Shadow effect */
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%; /* Set input width to 100% */
            padding: 10px; /* Padding for inputs */
            margin-bottom: 10px; /* Spacing between inputs */
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #ced4da; /* Border color */
        }
        .btn-primary {
            width: 100%; /* Set button width to 100% */
            padding: 10px; /* Padding for button */
            border-radius: 5px; /* Rounded corners */
            background-color: #007bff; /* Blue button background */
            border-color: #007bff; /* Blue button border */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3; /* Darker blue border on hover */
        }
        a {
            display: block; /* Display as block element */
            text-align: center; /* Center align text */
            margin-top: 20px; /* Spacing from the top */
            text-decoration: none; /* Remove underline */
            color: #007bff; /* Blue link text */
        }
        a:hover {
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <h1>Add Enquiry</h1>
    <div class="container">
        <form th:action="@{/addEnq}" th:object="${enqObj}" method="post">
            <p th:text="${smsg}" style="color:green;"></p>
            <p th:text="${fmsg}" style="color:red;"></p>
            <input type="hidden" th:field="*{eid}">
            <label for="ename">Name:</label>
            <input type="text" id="ename" th:field="*{ename}" required>
            <label for="phonumber">Phone Number:</label>
            <input type="number" id="phonumber" th:field="*{phonumber}" required>
            <label for="course">Select Course:</label>
            <select id="course" class="form-select" th:field="*{course}" required>
                <option value="" selected>Select a course</option>
                <option value="Java">Java</option>
                <option value="SQL">SQL</option>
                <option value="Python">Python</option>
                <option value="SpringBoot">SpringBoot</option>
            </select>
            <label for="mode">Select Class Mode:</label>
            <select id="mode" class="form-select" th:field="*{mode}" required>
                <option value="" selected>Select class mode</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>
            <label for="status">Select Status:</label>
            <select id="status" class="form-select" th:field="*{status}" required>
                <option value="" selected>Select status</option>
                <option value="new">New</option>
                <option value="enrolled">Enrolled</option>
                <option value="lost">Lost</option>
            </select>
            <input type="submit" name="save" value="Save" class="btn btn-primary">
        </form>
    </div>
    <a href="/view" class="btn btn-link">View All Enquiries</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
